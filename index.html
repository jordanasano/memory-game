<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Memory Game!</title>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="memory-game.css"/>
  </head>

  <body id="game-board">

    <h1 id='title' class="text">Memory Game!</h1>
    <h2 id="score">Click two cards to reveal them! If they don't match, they flip back over. Uncover all cards to win!</h2>
    <h3 id="highScore"></h3>

    <div id="game" class="game-board" style="visibility:hidden"></div><br>
    <script src="memory-game.js"></script>

    <form id="startButton">
      <p>Choose a difficulty: </p>
      <input type="radio" id="easy" name="difficulty" value="easy">
      <label for="easy">Easy</label><br>
      <input type="radio" id="medium" name="difficulty" value="medium">
      <label for="medium">Medium</label><br>
      <input type="radio" id="hard" name="difficulty" value="hard">
      <label for="hard">Hard</label>
      <button type="submit" class="startButton">Start Game!</button>
    </form>
    
    <script>
      let form = document.getElementById("startButton");
      let difficulties = form.querySelectorAll('input');
      form.addEventListener("submit", function(event){
        event.preventDefault();
        for(let i = 0; i < difficulties.length; i++) {
          if(difficulties[i].checked) startGame(difficulties[i].value);
        }
      });
    </script>

  </body>
</html>
